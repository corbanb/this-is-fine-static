<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90s Vibes - This is Fine</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* 90s-style background and colors */
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #ffdd57;
      color: #333;
      padding: 20px;
    }
    .container {
      text-align: center;
      border: 5px solid #ff69b4;
      background-color: #fff;
      padding: 20px;
      box-shadow: 10px 10px 0 #ff69b4;
    }
    .heading {
      font-size: 3rem;
      color: #ff4500;
      text-shadow: 2px 2px #00f;
    }
    .gif {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Welcome</h1>
    <p class="text-xl mt-4">Just another day in the life.</p>
    <div class="gif">
      <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3k2NGU0Z2pybjYwaGMzNXNieWlwbnEza2c2Mzdjc3Q0NjFsdWFmciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9M5jK4GXmD5o1irGrF/giphy.webp" alt="This is Fine" class="mx-auto">
    </div>
    <p class="mt-4 text-lg">Enjoy the vibes and remember, everything is fine!</p>
  </div>
</body>
</html>
